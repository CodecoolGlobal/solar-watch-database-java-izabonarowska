<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Solar Watch - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}" />
</head>
<body>
<div class="container">
    <h1 class="login-header">Zaloguj się</h1>
    <i class="fa-solid fa-lock fa-10x lock-icon"></i>
    <form class="login-form">
        <input name="email" placeholder="email" class="form-item">
        <input name="password" placeholder="hasło" type="password" class="form-item">
        <button type="button" onclick="login()">Zaloguj się</button>
    </form>
    <p>
        Nie masz jeszcze konta? <a href="#" th:href="@{/register}">Zarejestruj się</a>
    </p>
</div>

<script>
    function login() {
        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        const data = {
            email: email,
            password: password
        };

        fetch('/auth/authenticate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                console.log(response);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
